<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Jiaobei Divination Experience</title>

<style>
:root{
  --gold: rgba(246,210,122,0.95);
  --gold-soft: rgba(246,210,122,0.35);
}

html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",system-ui,sans-serif;
  color:white;
  background:url("backgorund.jpg") center/cover no-repeat;
}

/* dark overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(3px);
}

/* layout */
.container{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* title */
.title{
  font-size:22px;
  letter-spacing:3px;
  margin-bottom:4px;
}

.subtitle{
  font-size:13px;
  opacity:0.8;
  margin-bottom:30px;
}

/* simple gold ring */
.rune{
  position:absolute;
  width:min(320px,82vw);
  aspect-ratio:1/1;
  border-radius:50%;
  border:2px solid rgba(255,215,120,0.7);
  box-shadow:0 0 30px var(--gold-soft);
  opacity:0;
  pointer-events:none;
}

.rune.active{
  opacity:1;
  animation:spin 6s linear infinite, pulse 1.6s ease-in-out infinite;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

@keyframes pulse{
  0%{box-shadow:0 0 20px var(--gold-soft);}
  50%{box-shadow:0 0 50px rgba(246,210,122,0.55);}
  100%{box-shadow:0 0 20px var(--gold-soft);}
}

/* cups */
.cups{
  display:flex;
  gap:40px;
  align-items:flex-end;
  margin:20px 0;
}

.cup{
  width:120px;
  height:120px;
  transform-origin:50% 80%;
  filter:drop-shadow(0 18px 40px rgba(0,0,0,0.6));
}

.cup img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* throw animation */
.throw{
  animation:toss 1.05s cubic-bezier(.18,.8,.22,1);
}

@keyframes toss{
  0%{transform:rotate(0deg) translateY(0);}
  40%{transform:rotate(240deg) translateY(-70px);}
  70%{transform:rotate(360deg) translateY(8px);}
  100%{transform:rotate(360deg) translateY(0);}
}

/* gold flash */
.flash{
  position:absolute;
  width:min(420px,90vw);
  aspect-ratio:1/1;
  border-radius:50%;
  background:radial-gradient(circle, rgba(246,210,122,0.25), transparent 60%);
  opacity:0;
  pointer-events:none;
}

.flash.show{
  animation:flashPop 800ms ease-out;
}

@keyframes flashPop{
  0%{opacity:0; transform:scale(.9);}
  40%{opacity:1; transform:scale(1);}
  100%{opacity:0; transform:scale(1.1);}
}

/* result */
.result{
  font-size:22px;
  font-weight:600;
  margin-top:10px;
}

.result-en{
  font-size:13px;
  opacity:0.8;
  margin-bottom:25px;
}

/* button */
button{
  padding:14px 44px;
  font-size:16px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#d9a94b,#f6d27a);
  color:black;
  font-weight:bold;
  letter-spacing:1px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.footer{
  position:absolute;
  bottom:20px;
  font-size:11px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">

<div class="title">擲筊儀式體驗</div>
<div class="subtitle">Jiaobei Divination Experience</div>

<div class="rune" id="rune"></div>
<div class="flash" id="flash"></div>

<div class="cups">
  <div class="cup" id="cup1"></div>
  <div class="cup" id="cup2"></div>
</div>

<div class="result" id="result">靜心 · 擲筊</div>
<div class="result-en" id="resultEn">Center yourself and cast the blocks</div>

<button onclick="throwJiaobei()">擲筊 · CAST</button>

<div class="footer">Interactive Ritual UI · Portfolio Edition</div>

</div>

<script>

const cup1=document.getElementById("cup1");
const cup2=document.getElementById("cup2");
const rune=document.getElementById("rune");
const flash=document.getElementById("flash");
const result=document.getElementById("result");
const resultEn=document.getElementById("resultEn");

function render(a,b){
  cup1.innerHTML=`<img src="${a?'jiaobei_up.png':'jiaobei_down.png'}">`;
  cup2.innerHTML=`<img src="${b?'jiaobei_up.png':'jiaobei_down.png'}">`;
}

render(true,true);

/* wood sound */
const ctx=new (window.AudioContext||window.webkitAudioContext)();

function wood(){
  const t=ctx.currentTime;
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type="triangle";
  o.frequency.setValueAtTime(380,t);
  g.gain.setValueAtTime(0.3,t);
  g.gain.exponentialRampToValueAtTime(0.001,t+0.3);
  o.connect(g);
  g.connect(ctx.destination);
  o.start(t);
  o.stop(t+0.3);
}

function throwJiaobei(){

  if(navigator.vibrate) navigator.vibrate([20,30,20]);

  cup1.classList.add("throw");
  cup2.classList.add("throw");
  rune.classList.add("active");

  setTimeout(()=>{
    cup1.classList.remove("throw");
    cup2.classList.remove("throw");
  },1000);

  setTimeout(()=>{

    const a=Math.random()<0.5;
    const b=Math.random()<0.5;
    render(a,b);
    wood();

    flash.classList.remove("show");
    void flash.offsetWidth;
    flash.classList.add("show");

    if(a&&b){
      result.innerText="笑筊";
      resultEn.innerText="Ambiguous · The gods are smiling";
    }else if(!a&&!b){
      result.innerText="陰筊";
      resultEn.innerText="No · Not granted";
    }else{
      result.innerText="聖筊";
      resultEn.innerText="Yes · Permission granted";
    }

    setTimeout(()=>rune.classList.remove("active"),1200);

  },900);
}

</script>

</body>
</html>
