<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>æ“²ç­Š</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background:url("backgorund.jpg") no-repeat center center;
  background-size:cover;
  color:white;
}

/* æš—åŒ–å±¤ */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(3px);
}

/* ä¸­å¤®å®¹å™¨ */
.container{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* ç­Šæ¯ */
.cups{
  display:flex;
  gap:30px;
  align-items:flex-end;
  margin-bottom:40px;
}

.cup{
  width:120px;
  height:120px;
  transition:transform 1s cubic-bezier(.2,.8,.2,1);
}

.cup img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* æ—‹è½‰å‹•ç•« */
.throw{
  animation:spin 1s ease;
}

@keyframes spin{
  0%{ transform:rotate(0deg) translateY(0);}
  40%{ transform:rotate(220deg) translateY(-40px);}
  100%{ transform:rotate(360deg) translateY(0);}
}

/* ç¬¦æ–‡å…‰åœˆ */
.rune{
  position:absolute;
  width:260px;
  height:260px;
  border-radius:50%;
  border:2px solid rgba(255,215,120,0.6);
  box-shadow:0 0 30px rgba(255,215,120,0.5);
  animation:rotateRune 6s linear infinite;
  opacity:0;
}

.rune.active{
  opacity:1;
}

@keyframes rotateRune{
  from{ transform:rotate(0deg);}
  to{ transform:rotate(360deg);}
}

/* çµæœæ–‡å­— */
.result{
  font-size:26px;
  font-weight:bold;
  text-shadow:0 0 10px rgba(255,215,120,0.8);
  margin-bottom:30px;
}

/* æŒ‰éˆ• */
button{
  padding:16px 40px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#d9a94b,#f6d27a);
  color:black;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">

<div class="rune" id="rune"></div>

<div class="cups">
  <div class="cup" id="cup1"></div>
  <div class="cup" id="cup2"></div>
</div>

<div class="result" id="result">éœå¿ƒï¼ŒæŒ‰ä¸‹æ“²ç­Š</div>

<button onclick="throwJiaobei()">æ“²ç­Š</button>

</div>

<script>

const cup1=document.getElementById("cup1");
const cup2=document.getElementById("cup2");
const result=document.getElementById("result");
const rune=document.getElementById("rune");

function render(a,b){
  cup1.innerHTML=`<img src="${a?'jiaobei_up.png':'jiaobei_down.png'}">`;
  cup2.innerHTML=`<img src="${b?'jiaobei_up.png':'jiaobei_down.png'}">`;
}

render(true,true);

/* æœ¨é ­è½åœ°éŸ³ */
const ctx=new (window.AudioContext||window.webkitAudioContext)();

function woodSound(){
  const t=ctx.currentTime;
  const osc=ctx.createOscillator();
  const gain=ctx.createGain();
  osc.type="triangle";
  osc.frequency.setValueAtTime(400,t);
  gain.gain.setValueAtTime(0.2,t);
  gain.gain.exponentialRampToValueAtTime(0.001,t+0.3);
  osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start(t);
  osc.stop(t+0.3);
}

function throwJiaobei(){

  cup1.classList.add("throw");
  cup2.classList.add("throw");
  rune.classList.add("active");

  setTimeout(()=>{
    cup1.classList.remove("throw");
    cup2.classList.remove("throw");
  },1000);

  setTimeout(()=>{
    const a=Math.random()<0.5;
    const b=Math.random()<0.5;
    render(a,b);
    woodSound();

    if(a&&b){
      result.innerText="ç¬‘ç­Š ğŸ˜„";
    }else if(!a&&!b){
      result.innerText="é™°ç­Š ğŸŒ™";
    }else{
      result.innerText="è–ç­Š âœ¨";
    }

    setTimeout(()=>rune.classList.remove("active"),1200);

  },900);
}

</script>

</body>
</html>
