<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jiaobei Divination Experience</title>

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  background:url("backgorund.jpg") no-repeat center center;
  background-size:cover;
  overflow:hidden;
  color:white;
}

/* dark overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(3px);
}

/* layout */
.container{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

/* title */
.title{
  font-size:26px;
  letter-spacing:2px;
  margin-bottom:4px;
}

.subtitle{
  font-size:14px;
  opacity:0.8;
  margin-bottom:40px;
}

/* rune */
.rune{
  position:absolute;
  width:260px;
  height:260px;
  border-radius:50%;
  border:2px solid rgba(255,215,120,0.6);
  box-shadow:0 0 40px rgba(255,215,120,0.6);
  animation:spin 8s linear infinite;
  opacity:0;
}

.rune.active{
  opacity:1;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* cups */
.cups{
  display:flex;
  gap:40px;
  align-items:flex-end;
  margin-bottom:40px;
}

.cup{
  width:120px;
  height:120px;
  transition:transform 1s cubic-bezier(.2,.8,.2,1);
}

.cup img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.throw{
  animation:flip 1s ease;
}

@keyframes flip{
  0%{transform:rotate(0deg) translateY(0);}
  40%{transform:rotate(240deg) translateY(-50px);}
  100%{transform:rotate(360deg) translateY(0);}
}

/* result */
.result{
  font-size:22px;
  font-weight:600;
  margin-bottom:6px;
}

.result-en{
  font-size:14px;
  opacity:0.8;
  margin-bottom:30px;
}

/* button */
button{
  padding:14px 44px;
  font-size:18px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#d9a94b,#f6d27a);
  color:black;
  font-weight:bold;
  letter-spacing:1px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

/* footer */
.footer{
  position:absolute;
  bottom:20px;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">

<div class="title">擲筊儀式體驗</div>
<div class="subtitle">Jiaobei Divination Experience</div>

<div class="rune" id="rune"></div>

<div class="cups">
  <div class="cup" id="cup1"></div>
  <div class="cup" id="cup2"></div>
</div>

<div class="result" id="result">靜心 · 擲筊</div>
<div class="result-en" id="resultEn">Center yourself and cast the blocks</div>

<button onclick="throwJiaobei()">擲筊 · Cast</button>

<div class="footer">
Interactive Ritual Interface Design · 2026
</div>

</div>

<script>

const cup1=document.getElementById("cup1");
const cup2=document.getElementById("cup2");
const result=document.getElementById("result");
const resultEn=document.getElementById("resultEn");
const rune=document.getElementById("rune");

function render(a,b){
  cup1.innerHTML=`<img src="${a?'jiaobei_up.png':'jiaobei_down.png'}">`;
  cup2.innerHTML=`<img src="${b?'jiaobei_up.png':'jiaobei_down.png'}">`;
}

render(true,true);

/* wood sound */
const ctx=new (window.AudioContext||window.webkitAudioContext)();

function wood(){
  const t=ctx.currentTime;
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type="triangle";
  o.frequency.setValueAtTime(380,t);
  g.gain.setValueAtTime(0.25,t);
  g.gain.exponentialRampToValueAtTime(0.001,t+0.3);
  o.connect(g);
  g.connect(ctx.destination);
  o.start(t);
  o.stop(t+0.3);
}

function throwJiaobei(){

  cup1.classList.add("throw");
  cup2.classList.add("throw");
  rune.classList.add("active");

  setTimeout(()=>{
    cup1.classList.remove("throw");
    cup2.classList.remove("throw");
  },1000);

  setTimeout(()=>{

    const a=Math.random()<0.5;
    const b=Math.random()<0.5;
    render(a,b);
    wood();

    if(a&&b){
      result.innerText="笑筊";
      resultEn.innerText="Ambiguous · The gods are smiling";
    }else if(!a&&!b){
      result.innerText="陰筊";
      resultEn.innerText="No · Not granted";
    }else{
      result.innerText="聖筊";
      resultEn.innerText="Yes · Permission granted";
    }

    setTimeout(()=>rune.classList.remove("active"),1200);

  },900);
}

</script>

</body>
</html>
