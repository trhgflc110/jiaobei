<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Jiaobei · Temple Ritual</title>

<style>
:root{
  --gold:#f6d27a;
  --gold-soft:rgba(246,210,122,0.35);
  --ink:#fff;
}

html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",system-ui,sans-serif;
  color:white;
  background:url("backgorund.jpg") center/cover no-repeat;
}

/* 柔和廟宇暖光層 */
.overlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 35%, rgba(255,210,120,0.25), transparent 60%),
    linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.35));
}

/* 香煙感霧氣 */
.mist{
  position:fixed;
  inset:-10%;
  pointer-events:none;
  opacity:0.5;
  background:
    radial-gradient(300px 200px at 30% 40%, rgba(255,230,170,0.18), transparent 70%),
    radial-gradient(350px 220px at 70% 50%, rgba(255,210,140,0.15), transparent 70%);
  filter:blur(20px);
  animation:mistMove 18s ease-in-out infinite;
}

@keyframes mistMove{
  0%{transform:translate(-2%, -1%)}
  50%{transform:translate(2%, 2%)}
  100%{transform:translate(-2%, -1%)}
}

.container{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.title{
  font-size:22px;
  letter-spacing:3px;
  margin-bottom:4px;
}

.subtitle{
  font-size:13px;
  opacity:0.85;
  margin-bottom:30px;
}

/* 金色光圈 */
.ring{
  position:absolute;
  width:min(320px,80vw);
  aspect-ratio:1/1;
  border-radius:50%;
  border:2px solid var(--gold);
  box-shadow:0 0 40px var(--gold-soft);
  opacity:0;
  pointer-events:none;
}

.ring.active{
  opacity:1;
  animation:spin 8s linear infinite, glow 2s ease-in-out infinite;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

@keyframes glow{
  0%{box-shadow:0 0 20px var(--gold-soft);}
  50%{box-shadow:0 0 60px rgba(246,210,122,0.6);}
  100%{box-shadow:0 0 20px var(--gold-soft);}
}

/* 筊杯 */
.cups{
  display:flex;
  gap:40px;
  align-items:flex-end;
  margin:20px 0;
}

.cup{
  width:130px;
  height:130px;
  transform-origin:50% 80%;
  filter:drop-shadow(0 18px 40px rgba(0,0,0,0.5));
}

.cup img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* 擲筊動畫 */
.throw{
  animation:toss 1.1s cubic-bezier(.18,.8,.22,1);
}

@keyframes toss{
  0%{transform:rotate(0deg) translateY(0);}
  40%{transform:rotate(240deg) translateY(-80px);}
  70%{transform:rotate(360deg) translateY(10px);}
  100%{transform:rotate(360deg) translateY(0);}
}

/* 結果 */
.result{
  font-size:22px;
  font-weight:600;
  margin-top:10px;
}

.result-en{
  font-size:13px;
  opacity:0.85;
  margin-bottom:25px;
}

/* 按鈕 */
button{
  padding:14px 44px;
  font-size:16px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#d9a94b,#f6d27a);
  color:black;
  font-weight:bold;
  letter-spacing:1px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

.footer{
  position:absolute;
  bottom:20px;
  font-size:11px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="mist"></div>

<div class="container">

<div class="title">擲筊儀式體驗</div>
<div class="subtitle">Jiaobei Divination Experience · Temple Edition</div>

<div class="ring" id="ring"></div>

<div class="cups">
  <div class="cup" id="cup1"></div>
  <div class="cup" id="cup2"></div>
</div>

<div class="result" id="result">靜心 · 擲筊</div>
<div class="result-en" id="resultEn">Center yourself and cast the blocks</div>

<button onclick="throwJiaobei()">擲筊 · CAST</button>

<div class="footer">Interactive Ritual UI · Portfolio Edition</div>

</div>

<script>

const cup1=document.getElementById("cup1");
const cup2=document.getElementById("cup2");
const ring=document.getElementById("ring");
const result=document.getElementById("result");
const resultEn=document.getElementById("resultEn");

function render(a,b){
  cup1.innerHTML=`<img src="${a?'jiaobei_up.png':'jiaobei_down.png'}">`;
  cup2.innerHTML=`<img src="${b?'jiaobei_up.png':'jiaobei_down.png'}">`;
}

render(true,true);

function wood(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const t=ctx.currentTime;
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type="triangle";
  o.frequency.setValueAtTime(380,t);
  g.gain.setValueAtTime(0.25,t);
  g.gain.exponentialRampToValueAtTime(0.001,t+0.3);
  o.connect(g);
  g.connect(ctx.destination);
  o.start(t);
  o.stop(t+0.3);
}

function throwJiaobei(){

  if(navigator.vibrate) navigator.vibrate([20,30,20]);

  cup1.classList.add("throw");
  cup2.classList.add("throw");
  ring.classList.add("active");

  setTimeout(()=>{
    cup1.classList.remove("throw");
    cup2.classList.remove("throw");
  },1000);

  setTimeout(()=>{
    const a=Math.random()<0.5;
    const b=Math.random()<0.5;
    render(a,b);
    wood();

    if(a&&b){
      result.innerText="笑筊";
      resultEn.innerText="Ambiguous · The gods are smiling";
    }else if(!a&&!b){
      result.innerText="陰筊";
      resultEn.innerText="No · Not granted";
    }else{
      result.innerText="聖筊";
      resultEn.innerText="Yes · Permission granted";
    }

    setTimeout(()=>ring.classList.remove("active"),1200);

  },900);
}

</script>

</body>
</html>
